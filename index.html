<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AsciiDots Interpreter</title>
  <meta name="description" content="AsciiDots Interpreter">
  <meta name="author" content="Nicholas Clark">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <label for="code-input">AsciiDots Code:</label>
    <br/>
    <textarea id="code-input" name="code-input" rows="10" cols="50">
%$A

#  /-)
$  |
\>-A
 \-3#-.
        
A-\
\-/
    </textarea>

    <button onclick="run()">Run</button>
    <button onclick="step()">Step</button>

    <table id="visulization">
    </table>
    <label for="terminal">Terminal:</label>
    <br/>
    <textarea readonly id="terminal" name="terminal" rows="10" cols="50"></textarea>

    <script src="main.js"></script>
</body>
</html>
